
name: Publish images

on:
  push:
    branches: ['main']

jobs:
  push_lodestar-validator:
    name: Publish Lodestar Validator image
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/lodestar-validator
          tags: |
            type=sha,format=short,value=${{ github.sha }}

      - name: Build and push Lodestar Validator
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: attest
        uses: actions/attest-build-provenance@v1
        id: attest
        with:
          subject-name: ghcr.io/${{ github.repository }}/prometheus
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
